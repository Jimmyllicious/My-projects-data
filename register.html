		Registration

<div >

	<div class="fluid-container">
		<div class="row">
		<center>
			<div class="col-md-12">
				<div class="col-md-3"></div>

					<div class="col-md-6 well">
					<h1>Register</h1>

							 <label  class="control-label">First Name</label> 
		 					<input type="text"  class="form-control" placeholder="Enter First Name" required="required" ng-model="firstname">


							 <label  class="control-label">Last Name</label>
		 					<input type="text"  class="form-control" required="required"  placeholder="Enter Last Name" ng-model="lastname">

		 					<label  class="control-label">E-mail</label>
		 					<input type="text"  class="form-control" required="required"  placeholder="Enter email" ng-model="email">
		 					

		 					<label for="password" class="control-label">Password</label>
		 					<input type="password"  class="form-control" required="required" placeholder="Enter Password" ng-model="password" >
		 					
		 					<br>

		 					<button type="submit" class="btn btn-primary"  ng-click="registerUser(firstname, lastname, email, password)">Register</button>
		 					
		 					<p>Already Registered <a href="#!/"> Login Here</a></p>

		 				
						</div>
				<div class="col-md-3"></div>

			</center>
